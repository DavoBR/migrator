name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        
      - uses: mathieudutour/github-tag-action@v5.1
        name: Bump version and push tag
        id: tag_version
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} 
        
      - uses: rishabhgupta/split-by@v1
        name: Split new version number
        id: version_parts
        with:
          string: '${{ steps.tag_version.outputs.new_version }}'
          split-by: '.'
                 
      - uses: bluwy/substitute-string-action@v1
        name: Define version in Runner.rc     
        with: 
          _input-file: ${{github.workspace}}/windows/runner/Runner.rc
          '1,0,0': '${{ steps.split.outputs._1}},${{ steps.split.outputs._2}},${{ steps.split.outputs._3}}'
          '1.0.0': '${{ steps.tag_version.outputs.new_version }}'
       
      - uses: actions/setup-java@v1
        name: Setup Java
        with:
          java-version: '12.x'     

      - uses: subosito/flutter-action@v1
        name: Setup Flutter
        with:
          channel: dev

      - run: flutter config --enable-windows-desktop
      - run: flutter pub get
      - run: flutter pub run build_runner build â€”delete-conflicting-outputs
      #- run: flutter test
      - run: flutter build windows
             
      - uses: actions/upload-artifact@v2
        name: Upload artifact
        with:
          name: migrator-${{ steps.tag_version.outputs.new_version }}-win-x64
          path: ${{github.workspace}}/build/windows/runner/Release/
        
      - uses: actions/create-release@v1
        name: Create Release
        id: create_release
        #if: github.ref == 'ref/head/master'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          draft: true
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          release_name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
     
      - uses: actions/download-artifact@v2 
        name: Download artifact 
        id: download
        #if: github.ref == 'ref/head/master' 
        with:
          name: migrator-${{ steps.tag_version.outputs.new_version }}-win-x64
        
      - uses: actions/upload-release-asset@v1
        name: Upload Release Asset
        #if: github.ref == 'ref/head/master'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ${{steps.download.outputs.download-path}}
          asset_name: migrator-${{ steps.tag_version.outputs.new_version }}-win-x64.zip
          asset_content_type: application/zip
