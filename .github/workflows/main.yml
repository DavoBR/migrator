name: CI
on:
  push:
    branches: [ master ]
    paths-ignore:
      - '.vscode/**'
      - '.github/**'
      - '**.gitignore'
      - '.metadata'
      - '.README.md'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - '.vscode/**'
      - '.github/**'
      - '**.gitignore'
      - '.metadata'
      - '.README.md'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: '12.x'   
    
      - name: Download NSIS Installer
        uses: carlosperate/download-file-action@v1.0.3
        with:
          file-url: https://prdownloads.sourceforge.net/nsis/nsis-3.06.1-setup.exe?download
          file-name: nsis-setup.exe
          location: ${{github.workspace}}

      - name: Install NSIS 
        run: ./nsis-setup.exe /S
        
      - name: Init env vars
        id: vars
        env:
          SOURCE_BRANCH: '${{github.head_ref || github.ref}}'
        run: 'python ./.github/workflows/before_bump_version.py' 
          
      - name: Bump version and push tag
        uses: mathieudutour/github-tag-action@v5
        id: tag
        with:
          github_token: ${{secrets.GITHUB_TOKEN}} 
          append_to_pre_release_tag: ${{steps.vars.outputs.source_branch}} 
          dry_run: ${{!contains(github.ref, 'master')}}

      - name: Define version in file
        id: version
        env:
          VERSION: '${{steps.tag.outputs.new_version}}'
          SOURCE_BRANCH: '${{steps.vars.outputs.source_branch}}'
        run: 'python ./.github/workflows/after_bump_version.py' 
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: dev

      - run: flutter config --enable-windows-desktop
      - run: flutter pub get
      - run: flutter pub run build_runner build â€”delete-conflicting-outputs
      #- run: flutter test
      - run: flutter build windows

      - name: Upload portable artifact
        uses: actions/upload-artifact@v2
        with:
          name: 'migrator-${{steps.version.outputs.long}}-win-x64'
          path: ${{github.workspace}}/build/windows/runner/Release/

      - name: Create Installer
        run: C:\Program Files (x86)\NSIS\makensis.exe script.nsi
        if: steps.vars.outputs.create_release == 'true'
        working-directory: ./installer

      - name: Extract installer info
        id: installer
        if: steps.vars.outputs.create_release == 'true'
        run: 'python ./.github/workflows/after_create_installer.py' 
        working-directory: ./installer

      - name: Upload installer artifact
        uses: actions/upload-artifact@v2
        if: steps.vars.outputs.create_release == 'true'
        with:
          name: ${{steps.installer.outputs.name}}
          path: ${{steps.installer.outputs.path}}
        
      - name: Create Release
        uses: actions/create-release@v1
        id: create_release
        if: steps.vars.outputs.create_release == 'true'
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          draft: true
          tag_name: ${{steps.tag.outputs.new_tag}}
          release_name: Release ${{steps.tag.outputs.new_tag}}

      - name: Download artifact
        uses: actions/download-artifact@v2
        id: download
        if: steps.vars.outputs.create_release == 'true'
        with:
          name: ${{steps.installer.outputs.name}}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        if: steps.vars.outputs.create_release == 'true'
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          upload_url: ${{steps.create_release.outputs.upload_url}} 
          asset_path: ${{steps.download.outputs.download-path}}/${{steps.installer.outputs.name}}
          asset_name: ${{steps.installer.outputs.name}}
          asset_content_type: application/octet-stream